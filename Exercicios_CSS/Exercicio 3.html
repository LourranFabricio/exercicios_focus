<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form method="post">
        <p>Cadastro de Clientes</p>
        <fieldset style="width: 25%;"> 
            <div>
                <label>Nome</label>
                <br/>
                <input type="text" name="nome" id="nome" size="30" value="" placeholder="Digite seu nome"> 
            </div>
            <br/>
            <div>
                <label>Endereço</label>
                <br/>
                <input type="text" name="endereço" id="endereço" size ="50" value="" placeholder="Digite seu endereço">
                <br/>
            </div>
            <br/>
            <div>
                <label>Email</label>
                <br/>
                <input type="email" name="email" id="email" value="" placeholder="Digite seu email">
            </div>
            <br/>
            <div>
                <input type="checkbox" name="select" id="select" >
                <label for="select">Desejo receber newsletter</label>
            </div>
            <br/>
            <div>
                <button type="submit">Cadastrar</button> <button type="reset">Cancelar</button>
            </div>
        </fieldset>

    </form>
    
    
</body>
</html>
